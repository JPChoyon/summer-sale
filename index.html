<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <!-- tailwind and daisy ui cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google work sans font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- local css file  -->
    <link rel="stylesheet" href="./style/style.css.css" />
  </head>
  <body>
    <!-- header section start from here  -->
    <header>
      <div
        class="header-con bg-[#F9F6E2] flex flex-col md:flex-row items-center"
      >
        <!-- header left container  -->
        <div class="header-left-con text-center flex-1">
          <h2 class="font-medium text-[#111111] text-xl mt-3 lg:text-2xl">
            ---SALE FEVER---
          </h2>
          <h5
            class="font-bold text-[#111111] text-2xl md:text-5xl py-4 md:py-9"
          >
            Purchase TK 200 or <br />
            above & get
            <span class="text-[#E527B2]">20% off</span>
          </h5>
          <div class="btn-pera-con flex justify-center">
            <p class="text-[#111111] text-xl md:text-2xl font-medium px-3">
              Use Promo Code
            </p>
            <button class="bg-[#E527B2] text-white font-semibold rounded p-2">
              SELL200
            </button>
          </div>
        </div>

        <!-- header right container  -->
        <div class="header-right-con flex-1">
          <img
            class="lg:w-520px"
            src="./images/Summer 1.png"
            alt="Summer images"
          />
        </div>
      </div>
    </header>

    <!-- javascript link  -->
    <script src="./js/app.js"></script>
  </body>
</html>
